<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Generation Chatbot</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #2c3e50;
            font-size: 36px;
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            font-size: 18px;
            margin-bottom: 40px;
            text-align: center;
            color: #7f8c8d;
        }

        /* Chatbot button styling */
        .chatbot-button {
            background-color: #2c3e50;
            color: #ecf0f1;
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .chatbot-button:hover {
            background-color: #34495e;
        }

        /* Footer styling */
        footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            width: 100%;
            font-size: 14px;
            color: #95a5a6;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to Our Lead Generation Chatbot</h1>
        <p>We're here to assist you with any questions or inquiries. Click below to start a chat with us.</p>

        <!-- Chatbot Button -->
        <button class="chatbot-button" onclick="openChatbot()">Start Chat</button>
    </div>

    <!-- Chatling chatbot script -->
    <script>
        window.chtlConfig = { chatbotId: "6666841397" };
        function openChatbot() {
            // Simulate click to open the chatbot immediately when button is clicked
            document.getElementById('chatling-embed-script').click();
        }
    </script>
    <script async data-id="6666841397" id="chatling-embed-script" type="text/javascript" src="https://chatling.ai/js/embed.js"></script>

    <footer>
        Â© 2024 Lead Generation Chatbot. All rights reserved.
    </footer>
</body>
</html>
