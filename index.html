<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Generation Chatbot</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #2c3e50;
            font-size: 48px;
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            font-size: 20px;
            margin-bottom: 40px;
            text-align: center;
            color: #7f8c8d;
        }

        /* Chatbot button styling */
        .chatbot-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 15px 40px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .chatbot-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Footer styling */
        footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            width: 100%;
            font-size: 14px;
            color: #95a5a6;
        }

        /* Customize Chatling Chatbox */
        .chatling-chatbox {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 360px;
            height: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 9999;
        }

        /* Remove branding - if allowed by the service */
        .chatling-chatbox iframe + div {
            display: none !important;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to Our Lead Generation Chatbot</h1>
        <p>We're here to assist you with any questions or inquiries. Click below to start a chat with us.</p>

        <!-- Chatbot Button -->
        <button class="chatbot-button" onclick="initializeChatbot()">Start Chat</button>
    </div>

    <!-- Chatling chatbot container -->
    <div class="chatling-chatbox" id="chatbox"></div>

    <!-- Chatling chatbot script -->
    <script>
        // Function to initialize the chatbot on button click
        function initializeChatbot() {
            if (!document.getElementById('chatling-embed-script')) {
                const script = document.createElement('script');
                script.async = true;
                script.setAttribute("data-id", "6666841397");
                script.setAttribute("id", "chatling-embed-script");
                script.type = "text/javascript";
                script.src = "https://chatling.ai/js/embed.js";
                document.body.appendChild(script);
            }
            document.getElementById('chatbox').style.display = "block"; // Show chatbox
        }

        // Hide chatbox initially
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('chatbox').style.display = 'none';
        });
    </script>

    <footer>
        Â© 2024 Lead Generation Chatbot. All rights reserved.
    </footer>

</body>
</html>
